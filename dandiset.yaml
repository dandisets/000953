description: 'This dataset contains multiunit spiking times and behavioral data from
  a macaque in a finger movement task. The experimental task was to move two finger
  groups according to targets cued on a screen. Neural activity was recorded from
  electrode arrays implanted in primary motor cortex (M1). Finger positions as recorded
  by the manipulandum state, and normalized between full flexion and full extension,
  are provided. Provided as part of the FALCON Benchmark: https://snel-repo.github.io/falcon/.'
